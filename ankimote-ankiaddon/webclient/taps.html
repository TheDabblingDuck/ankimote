<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AnkimoteClient</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="height=device-height, width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
</head>

<body class="d-flex flex-column flex-grow-1 flex-fill" style="overscroll-behavior: none;touch-action: none;">
    <div class="d-flex flex-column flex-fill" id="gigaDiv">
        <div class="d-flex" id="topMenuDiv" style="margin-left: 10px;margin-top: 10px;margin-right: 10px;">
            <div class="dropdown d-flex flex-grow-1 flex-fill"><button class="btn btn-primary dropdown-toggle text-monospace border rounded" data-toggle="dropdown" aria-expanded="false" type="button" style="font-weight: bold;background-color: #1b1840;min-width: 180px;">Taps&nbsp;</button>
                <div class="dropdown-menu border rounded"
                    role="menu" style="background-color: rgb(0,0,0);padding: 0px;min-width: 180px;"><a class="dropdown-item text-monospace border rounded-0 border-secondary d-flex justify-content-center" role="presentation" href="index.html" style="font-weight: bold;padding: 12px 24px;">Swipes</a><a class="dropdown-item text-monospace border rounded-0 border-secondary d-flex justify-content-center"
                        role="presentation" href="#" style="font-weight: bold;padding: 12px 24px;">Gestures</a></div>
            </div>
            <div class="btn-group border rounded" role="group"><button class="btn border rounded-0 border-secondary d-flex justify-content-center align-items-center" id="goFullscreenButton" type="button" onclick="goFullscreen()"><i class="material-icons" style="font-size: 28px;">fullscreen</i></button><button class="btn text-center border rounded-0 border-secondary d-flex"
                    id="settingsButton" type="button" data-toggle="modal" data-target="#tapSettingsModal"><i class="material-icons" style="font-size: 28px;">settings</i></button></div>
        </div>
        <div class="d-flex flex-row flex-grow-1 flex-fill" style="padding-bottom: 10px;">
            <div class="border rounded flex-grow-1" id="leftTapArea" style="margin: 10px;margin-right: 5px;"></div>
            <div class="d-flex" id="ambossBarDiv" style="padding-top: 10px;padding-right: 0px;padding-left: 0px;padding-bottom: 10px;">
                <div class="btn-group-vertical border rounded" role="group" id="ambossBar" style="margin-right: 5px;margin-left: 5px;"><button class="btn" type="button" style="background-image: url(&quot;assets/img/amboss.png&quot;);background-size: 32px;background-repeat: no-repeat;background-position: center;" disabled=""><i class="material-icons d-sm-flex align-items-sm-center" style="opacity: 0;">close</i></button>
                    <button
                        class="btn border rounded-0 border-secondary" id="ambossPrevButton" type="button" onclick="amboss(0)"><i class="material-icons d-sm-flex align-items-sm-center">navigate_before</i></button><button class="btn border-secondary" id="ambossNextButton" type="button" onclick="amboss(1)"><i class="material-icons d-sm-flex align-items-sm-center">navigate_next</i></button>
                        <button
                            class="btn border rounded-0 border-secondary" id="ambossCloseButton" type="button" onclick="amboss(2)"><i class="material-icons d-sm-flex align-items-sm-center">close</i></button>
                </div>
            </div>
            <div class="border rounded flex-grow-1" id="rightTapArea" style="margin: 10px;margin-left: 5px;"></div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="tapSettingsModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header text-monospace" style="padding: 12px 20px 8px;">
                    <h4 class="modal-title" style="font-size: 20px;">Tap Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                <div class="modal-body" style="padding: 0px 12px 16px;">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Remote Action</th>
                                    <th>Anki Action&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Left Tap</td>
                                    <td style="padding: 4px;"><select class="custom-select" id="leftTapSelect"><option value="0">None</option><option value="1">Good / Show</option><option value="2" selected="">Again</option><option value="3">Easy</option><option value="4">Hard</option><option value="5">Undo</option><option value="8">Show Hints</option></select></td>
                                </tr>
                                <tr>
                                    <td>Left Swipe</td>
                                    <td style="padding: 4px;"><select class="custom-select" id="leftSwipeSelect"><option value="0">None</option><option value="1">Good / Show</option><option value="2">Again</option><option value="3">Easy</option><option value="4">Hard</option><option value="5">Undo</option><option value="8">Show Hints</option><option value="9" selected="">Scroll Up/Down</option></select></td>
                                </tr>
                                <tr>
                                    <td>Left Long Press</td>
                                    <td style="padding: 4px;"><select class="custom-select" id="leftLongPressSelect"><option value="0">None</option><option value="1">Good / Show</option><option value="2">Again</option><option value="3">Easy</option><option value="4">Hard</option><option value="5" selected="">Undo</option><option value="8">Show Hints</option></select></td>
                                </tr>
                                <tr>
                                    <td>Right Tap</td>
                                    <td style="padding: 4px;"><select class="custom-select" id="rightTapSelect"><option value="0">None</option><option value="1" selected="">Good / Show</option><option value="2">Again</option><option value="3">Easy</option><option value="4">Hard</option><option value="5">Undo</option><option value="8">Show Hints</option></select></td>
                                </tr>
                                <tr>
                                    <td>Right Swipe</td>
                                    <td style="padding: 4px;"><select class="custom-select" id="rightSwipeSelect"><option value="0">None</option><option value="1">Good / Show</option><option value="2">Again</option><option value="3">Easy</option><option value="4">Hard</option><option value="5">Undo</option><option value="8">Show Hints</option><option value="9" selected="">Scroll Up/Down</option></select></td>
                                </tr>
                                <tr>
                                    <td>Right Long Press</td>
                                    <td style="padding: 4px;"><select class="custom-select" id="rightLongPressSelect"><option value="0">None</option><option value="1">Good</option><option value="2">Again</option><option value="3">Easy</option><option value="4">Hard</option><option value="5">Undo</option><option value="8" selected="">Show Hints</option></select></td>
                                </tr>
                                <tr>
                                    <td style="padding: 12px 12px 0px;">AMBOSS Bar</td>
                                    <td style="padding: 12px 12px 0px;"><input type="checkbox" id="tapAmbossBarCheckbox"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center"><button class="btn btn-primary" type="button" onclick="window.open(&#39;donate.html&#39;, &#39;_blank&#39;);">Buy me a coffee?&nbsp; &nbsp;<i class="fa fa-paypal"></i>&nbsp; &nbsp;<i class="far fa-credit-card"></i>&nbsp; &nbsp; $3.99</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.finger.min.js"></script>
    <script src="assets/js/js.cookie.js"></script>
    <script src="assets/js/myJS.js"></script>
</body>

</html>
