<body style="background-color: rgb(255,255,255);">
    <h5 class="text-center" style="color: rgb(92,92,92);padding: 24px;">Thanks for supporting the continued development of Ankimote!<br><br>$3.99<br></h5>
    <div style="padding: 16px;"><div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AXfkYoMKVQUvGwRWHhQIz2h-V5P5dCFLIKDtJVvwiEzoGLil4nNvfkATaHvpMnx3r4KgrD1QKAfEdS6V&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'pill',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
      },
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: '3.99'
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
      }
  }).render('#paypal-button-container');
</script></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.finger.min.js"></script>
    <script src="assets/js/js.cookie.js"></script>
    <script src="assets/js/myJS.js"></script>
</body>

</html>
